<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleproject1.css">
</head>
<body>
        <header>
            <div class="navbar">
                <!-- logo -->
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <!-- address -->
                <div class="nav-address border">
                    <p class="add-deli">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-in">India</p>
                    </div>
                </div>
                <!-- serach -->
                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i> 
                    </div>
                </div>
                <!-- language -->
                <div class="nav-lang border">
                    <select class="lang-select">
                        <option>EN</option>
                    </select>
                </div>
                <!-- signin -->
                <div class="nav-signin border">
                    <p><span>Hello, sign in</span></p>
                    <p class="nav-second">Account & Lists</p>
                </div>
                <!-- orders -->
                <div class="nav-order border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">& Orders</p>
                </div>
                <!-- cart -->
                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </div>


            <div class="panel">
                <!-- all -->
                <div class="all border">
                    <a href="#" style="color: white; text-decoration: none;"><i class="fa-solid fa-bars"></i>
                        All</a>
                </div>
                <!-- deals -->
                <div class="deal border">
                    Today's Deals
                </div>
                <!--  -->
                <div class="deal border">
                    Customer Service
                </div>
                <!-- registry -->
                <div class="deal border">
                    Registry
                </div>
                <!-- gift cards -->
                <div class="deal border">
                    Gift Cards
                </div>
                <!-- sell -->
                <div class="deal border">
                    Sell
                </div>
            </div>
        </header>

        <div class="hero_img">
            <div class="hero_msg">
                <p>You are on amazon.com. You can also shop on Amazon India for millions
                    of products with fast local delivery. <a>Click here to go to amazon.in</a> </p>
            </div>
        </div>

        <div class="shop_section">
            <div class="box1 box">box1</div>
            <div class="box2 box">box2</div>
            <div class="box3 box">box3</div>
            <div class="box4 box">box4</div>
        </div>
</body>
</html>
